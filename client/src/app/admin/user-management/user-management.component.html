<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">{{'Username' | translate }}</th>
                <th style="width: 40%;">{{'ActiveRoles' | translate }}</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" class="btn btn-info">{{'EditRoles' | translate }}</button></td>
            </tr>
        </tbody>
    </table>
</div>
